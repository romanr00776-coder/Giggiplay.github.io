<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giggiplay Blog (Auto Posts)</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 0; padding: 0; }
    header { background: #333; color: white; padding: 15px; text-align: center; }
    .container { max-width: 800px; margin: auto; padding: 20px; }
    .post { background: white; padding: 20px; margin-bottom: 20px; border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .post h2 { margin-top: 0; }
    .post a { text-decoration: none; color: #333; }
    .post a:hover { color: #0077cc; }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Giggiplay Blog</h1>
    <p>Powered by Blogger + GitHub Pages ðŸš€</p>
  </header>

  <div class="container" id="feed">
    <p>Loading latest posts...</p>
  </div>

  <script>
    const feedUrl = "https://www.giggiplay.online/feeds/posts/default?alt=json";
    const feedContainer = document.getElementById("feed");

    fetch(feedUrl)
      .then(response => response.json())
      .then(data => {
        const entries = data.feed.entry;
        feedContainer.innerHTML = "";
        entries.slice(0, 5).forEach(entry => {  // latest 5 posts
          const title = entry.title.$t;
          const link = entry.link.find(l => l.rel === "alternate").href;
          const content = entry.content.$t.substring(0, 150) + "..."; // short preview

          const postDiv = document.createElement("div");
          postDiv.classList.add("post");
          postDiv.innerHTML = `
            <h2><a href="${link}" target="_blank">${title}</a></h2>
            <p>${content}</p>
          `;
          feedContainer.appendChild(postDiv);
        });
      })
      .catch(error => {
        feedContainer.innerHTML = "<p>Failed to load posts. Check feed URL.</p>";
        console.error(error);
      });
  </script>
</body>
</html>
