<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Latest Posts</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  #feed { list-style: none; padding: 0; }
  #feed li { margin-bottom: 15px; }
  #feed li a { text-decoration: none; color: #0077cc; }
  #feed li a:hover { text-decoration: underline; }
</style>
</head>
<body>
<h1>Latest Posts</h1>
<ul id="feed"></ul>

<script>
  function displayFeed(data) {
    const feedContainer = document.getElementById("feed");
    const entries = data.feed.entry || [];
    entries.forEach(entry => {
      const title = entry.title.$t;
      const link = entry.link.find(l => l.rel === "alternate").href;
      const li = document.createElement("li");
      li.innerHTML = `<a href="${link}" target="_blank">${title}</a>`;
      feedContainer.appendChild(li);
    });
  }

  // JSONP method for Blogger feed
  const script = document.createElement("script");
  script.src = "https://www.giggiplay.online/feeds/posts/default?alt=json-in-script&max-results=10&callback=displayFeed";
  document.body.appendChild(script);
</script>
</body>
</html>
